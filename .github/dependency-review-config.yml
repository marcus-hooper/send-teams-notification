fail-on-severity: high
comment-summary-in-pr: always
retry-on-snapshot-warnings: true
retry-on-snapshot-warnings-timeout: 120

# Allow-list of approved permissive licenses
# Using allow-list instead of deny-list per actions/dependency-review-action#997
allow-licenses:
  - MIT
  - Apache-2.0
  - BSD-2-Clause
  - BSD-3-Clause
  - ISC
  - 0BSD
  - Unlicense
  - CC0-1.0
  - WTFPL
  - Zlib
  - BlueOak-1.0.0
  - CC-BY-3.0
  - CC-BY-4.0
  - MPL-2.0
  - BSL-1.0
  - Unicode-DFS-2016

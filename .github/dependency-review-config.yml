# Fail only on high severity to balance security with practicality.
# Medium/low vulnerabilities are logged but don't block merges.
fail-on-severity: high
comment-summary-in-pr: always
retry-on-snapshot-warnings: true
retry-on-snapshot-warnings-timeout: 120

# Check both runtime and development dependencies for vulnerabilities
fail-on-scopes:
  - runtime
  - development

# Explicit checks (defense-in-depth)
vulnerability-check: true
license-check: true

# Show OpenSSF Scorecard data in PR comments
# Warn when a dependency's scorecard is below this threshold (1-10, lower = stricter)
show-openssf-scorecard: true
warn-on-openssf-scorecard-level: 3

# Allow-list of approved permissive licenses
# Using allow-list instead of deny-list per actions/dependency-review-action#997
allow-licenses:
  - MIT
  - Apache-2.0
  - BSD-2-Clause
  - BSD-3-Clause
  - ISC
  - 0BSD
  - Unlicense
  - CC0-1.0
  - WTFPL
  - Zlib
  - BlueOak-1.0.0
  - CC-BY-3.0
  - CC-BY-4.0
  - PSF-2.0
  - Python-2.0
  - MPL-2.0
  - BSL-1.0
  - Unicode-DFS-2016

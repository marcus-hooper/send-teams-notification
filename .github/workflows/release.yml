name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  update-major-tag:
    name: Update Major Version Tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version info
        id: version
        run: |
          TAG="${{ github.event.release.tag_name }}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

          # Validate semver format (v1.0.0 or 1.0.0)
          if [[ ! "$TAG" =~ ^v?[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Tag '$TAG' does not match semver format (e.g., v1.0.0)"
            exit 1
          fi

          # Extract major version
          MAJOR=$(echo "$TAG" | sed -E 's/^v?([0-9]+).*/v\1/')
          echo "major=$MAJOR" >> "$GITHUB_OUTPUT"
          echo "Extracted major version: $MAJOR from tag: $TAG"

      - name: Update major version tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          MAJOR="${{ steps.version.outputs.major }}"
          TAG="${{ steps.version.outputs.tag }}"

          # Delete existing major tag if it exists
          git tag -d "$MAJOR" 2>/dev/null || true
          git push origin ":refs/tags/$MAJOR" 2>/dev/null || true

          # Create new major tag pointing to the release tag
          git tag "$MAJOR" "$TAG"
          git push origin "$MAJOR"

          echo "Updated $MAJOR tag to point to $TAG"

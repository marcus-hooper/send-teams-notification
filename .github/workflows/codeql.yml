# CodeQL Security Analysis
#
# Scope: Analyzes GitHub Actions workflow files (YAML) only.
# Note: PowerShell scripts are NOT analyzed by CodeQL (unsupported language).
#       PowerShell security is handled by PSScriptAnalyzer (ci.yml) and
#       custom security checks (security.yml).

name: CodeQL

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - '**.yml'
      - '**.yaml'
  pull_request:
    branches: [main]
    paths:
      - '**.yml'
      - '**.yaml'
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Monday 6am UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name != 'schedule' }}

permissions: {}

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            objects.githubusercontent.com:443
            release-assets.githubusercontent.com:443
            uploads.github.com:443

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      # CodeQL doesn't natively support PowerShell, but can analyze:
      # - GitHub Actions workflows (YAML) for security issues
      - name: Initialize CodeQL
        uses: github/codeql-action/init@ab5b0e3aabf4de044f07a63754c2110d3ef2df38 # v4
        with:
          languages: actions
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@ab5b0e3aabf4de044f07a63754c2110d3ef2df38 # v4
        with:
          category: "/language:actions"

      - name: Summary
        if: always()
        run: |
          echo "## CodeQL Analysis Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Languages analyzed:** GitHub Actions" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Results are available in the [Security tab](https://github.com/${{ github.repository }}/security/code-scanning)." >> $GITHUB_STEP_SUMMARY

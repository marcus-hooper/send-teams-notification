name: CodeQL

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - '**.yml'
      - '**.yaml'
  pull_request:
    branches: [main]
    paths:
      - '**.yml'
      - '**.yaml'
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Monday 6am UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            uploads.github.com:443

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      # CodeQL doesn't natively support PowerShell, but can analyze:
      # - GitHub Actions workflows (YAML) for security issues
      - name: Initialize CodeQL
        uses: github/codeql-action/init@7434149006143a4d75b82a2f411ef15b03ccc2d7 # v4
        with:
          languages: actions

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@7434149006143a4d75b82a2f411ef15b03ccc2d7 # v4
        with:
          category: "/language:actions"

      - name: Summary
        if: always()
        run: |
          echo "## CodeQL Analysis Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Languages analyzed:** GitHub Actions" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Results are available in the [Security tab](/${{ github.repository }}/security/code-scanning)." >> $GITHUB_STEP_SUMMARY
